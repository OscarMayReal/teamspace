<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="public/userpanel.css">
        <script src="/public/components.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    
    <body>
        <header>
            <!-- <a href="/dashboard"> -->
                <div class="navmenu-button" onclick="document.getElementById('navmenuholder').innerHTML = '<global-nav-menu></global-nav-menu>'">
                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: auto; margin-right: auto;" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-grip"><circle cx="12" cy="5" r="1"/><circle cx="19" cy="5" r="1"/><circle cx="5" cy="5" r="1"/><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/><circle cx="12" cy="19" r="1"/><circle cx="19" cy="19" r="1"/><circle cx="5" cy="19" r="1"/></svg>
                </div>
            <!-- </a> -->
            <div class="headertext" id="pagetitle">Your Account</div>
            <div class="usersegment" id="username-text">username</div>
            <div id="navmenuholder"></div>
        </header>
    
        <div class="welcomesection">
            <div class="welcomesection-inner">
                <div class="welcomesection-text" id="welcomesection-text">
                    Welcome Back
                </div>
                <div class="welcomesection-subtext">
                    Manage your account on this TeamSpace here. Click an item to change.
                </div>
                <div class="userlistbox" id="userlist">
                    <div class="user-item" onclick="updatename(prompt('New Name'))">
                        <div class="user-item-emailtext">Name</div>
                        <div class="user-item-emailtext" id="namecontainer">[name]</div>
                    </div>
                    <div class="user-item" onclick="updateemail(prompt('New Email'))">
                        <div class="user-item-emailtext">Email</div>
                        <div class="user-item-emailtext" id="emailcontainer">[email]</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loads After The Body (For Quicker Loading) -->
        <script src="public/userpanel.js"></script>
    </body>
</html>
